    function var_dump(obj){
        var s = '<h1>' + obj + '</h1>';
        s += '<ol>';

        for (p in obj)
            s += '<li><b>' + p + '</b> : ' + obj[p] + '</li>';
        
        s += '</ol>';
        window.document.body.innerHTML = s;
    }
